<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
    <style>
        form{
            border: 3px solid black;
            padding:20px;
            width: 600px;
            background-color: blanchedalmond;
            margin-left: 280px;
        }
        h2{
            text-transform: uppercase;
            color: blueviolet;
            text-align: center;
        }
        body{
            height: 100vh;
        }
        
    </style>
</head>
<body>
    <h2>Input Elements in HTML</h2>
 <form>
 <label>User name:</label>
 <input type="text" name="name" placeholder="Enter your Username">
<br>

<br>
<label for="Password">Password:</label>
 <input type="password" name="password" placeholder="Enter your Password">
 <br><br>
<label for="dob">Date Of Birth:</label>

 <br>
 <label for="Date">Date</label>
 <input type="date">
 <br>
<label for="time">Time</label>
 <input type="time">
 <br>
 <label for="month">Month</label>
 <input type="month">

 <input type="datetime-local">
 <br><br>
 <label for="number">Mobile Number:</label>
 <input type="Number" name="number">
 <br><br>

 <label for="mail">E-mail</label>
 <input type="mail" name="E-mail">
<br><br>
 <label for="gender">Gender:</label>
 <input type="Radio" name="gender" >Male
 <input type="Radio" name="gender" >Female
 <br><br>
 <label for="range">Range:</label>
 <input type="range" min="0" max="100">
 <br>





 <br><br>
 <label for="hobbies">Hobbies:</label><br>
 <input type="checkbox" name="hobby" value="cricket">Cricket
 <br>
 <input type="checkbox" name="hobby" value="Reading">Reading
 <br>
 <input type="checkbox" name="hobby" value="Cooking">Cooking
 <br>
 <input type="checkbox" name="hobby" value="Travelling"> Travelling
 <br>
 <input type="checkbox" name="hobby" value="Gardening">Gardening
 
 <br><br>
 <label for="url">URL :</label>
 <input type="url">

 <input type="button" value="Search" onclick="alert('Your page is loading..')">
 <br><br>
 <label for="search">Search:</label>
  <input type="search">
  <input type="button" value="Search" onclick="alert('Your page is loading..')">

 <br>
<br>
<label for="color">color:</label>
 <input type="color">
 <br>
 <br>
 <label for="file">Your File:</label>

 <input type="file">
 
 <label for="image">Upload Image:</label>
 <input type="image">

 <br><br>
 <input type="Submit" value="submit">
 <input type="reset" value="reset">

 









 </form>
    
    
</body>
</html>
